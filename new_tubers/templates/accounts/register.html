{% extends 'base.html' %}
{% load static %}

{% block content %}

    <main class="register container">
      <h1 class="text-center mt-5 mb-5">Register</h1>
      <div class="row">
        <div class="col-6 offset-md-4">
          {% include 'messages.html' %}
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <img
            src="{% static './assets/images/login-image.png' %}"
            class="img-fluid"
            alt="img"
          />
        </div>
        <form method="POST" action="{% url 'register' %}" class="col-md-5 offset-md-1">
          {% csrf_token %}
          <div class="form-group">
            <input name="firstname" type="text" class="form-control" placeholder="First Name" required />
          </div>
          <div class="form-group">
            <input name="lastname" type="text" class="form-control" placeholder="Last Name" required />
          </div>
          <div class="form-group">
            <input name="username" type="text" class="form-control" placeholder="UserName"  />
          </div>
          <div class="form-group">
            <input name="email"
              type="email"
              class="form-control"
              placeholder="Email Address"
              required
            />
          </div>
          <div class="form-group">
            <input name="password" type="password" class="form-control" placeholder="Password" />
          </div>
          <div class="form-group">
            <input name="confirm_password"
              type="password"
              class="form-control"
              placeholder="Confirm Password"
            />
          </div>

          <button type="submit" class="btn btn-accent form-btn w-100 mt-3 mb-3">
            Signup
          </button>

        </form>
      </div>
    </main>

{% endblock %}

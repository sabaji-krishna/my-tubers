    <header class="header">
      <div class="container">
        <div class="row">
            {% for ci in contact_info %}
          <div class="col-md-6 header-info">
            <a href="mailto:info@mytubers.com" class="mr-3">{{ ci.emial }}</a>
            <span>Call at: {{ ci.phone }} </span>
          </div>
            {% endfor %}
          <div class="header-buttons col-md-6 d-flex justify-content-end">
              {% if user.is_authenticated %}
                <a class="btn btn-accent mr-3" href="{% url 'dashboard' %}">Dashboard</a>
                <a class="btn btn-accent" href="{% url 'logout' %}">SignOut</a>
              {% else %}
                <a class="btn btn-accent mr-3" href="{% url 'login' %}">Signin</a>
                <a class="btn btn-accent" href="{% url 'register' %}">SignUp</a>
              {% endif %}
          </div>
        </div>
      </div>
    </header>
